<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="userStats">
            <h2>User Statistics</h2>
            <p id="userCount">Loading...</p>
        </div>
        <div id="loginLogs">
            <h2>Login Logs</h2>
            <ul id="logsList"></ul>
        </div>
        <div id="downloads">
            <h2>Downloads</h2>
            <p id="downloadsCount">Loading...</p>
        </div>
        <div id="realtimeData">
            <h2>Real-time Data</h2>
            <p id="realTime"></p>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Fetch user statistics
            $.get('/api/admin/stats', function(data) {
                $('#userCount').text(data.userCount);
                $('#downloadsCount').text(data.downloadsCount);
                data.loginLogs.forEach(log => {
                    $('#logsList').append(`<li>${log}</li>`);
                });
                $('#realTime').text(data.realtimeData);
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #333; }
        #userStats, #loginLogs, #downloads, #realtimeData { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</body>
</html>
