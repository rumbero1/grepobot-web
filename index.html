  <style>
    body { background:#191919; color:#fff; font-family:'Segoe UI', Arial, sans-serif; margin:0;}
    .mainbox { max-width:420px; margin:42px auto; background:#232323; border-radius:14px; padding:32px;}

<body>
  <div class="mainbox" id="portal">

  <script>
    // Login/registro local fake
    function acceder(){
      let u = document.getElementById('user').value.trim();
      let p = document.getElementById('pass').value.trim();
      if (!u || !p) { document.getElementById('msg-login').innerHTML = '<span class="error">Introduce usuario y contraseÃ±a</span>'; return; }
      document.getElementById('loginbox').style.display='none';
      document.getElementById('dashboard').style.display='block';
      document.getElementById('lic-status').innerHTML = 'Licencia activa: 7 dÃ­as';
    }
    // Descargar Bot (simulado)
    function descargarBot() {

      // AquÃ­ podrÃ­as poner: window.open('/GrepoBot.user.js');
    }
    // Plan y PayPal
    let plan = { meses: 1, precio: 7.99 };
    function eligePlan(meses, precio, elem){
      plan = {meses, precio};
      document.querySelectorAll('.plan').forEach(p=>p.classList.remove('selected'));
      elem.classList.add('selected');
      muestraPayPal();
    }
    function muestraPayPal(){
      document.getElementById('paypal-area').innerHTML = "";
      paypal.Buttons({
        style: { color: 'gold', shape: 'rect', label: 'paypal', height: 45 },
        createOrder: function(data, actions){
          return actions.order.create({
            purchase_units: [{

              amount: { value: plan.precio.toFixed(2) }
            }]
          });
        },
        onApprove: function(data, actions){
          document.getElementById('lic-status').textContent = 'âœ… Â¡Pago simulado/sandbox realizado correctamente!';

          });
        }
      }).render('#paypal-area');
    }
    window.onload = muestraPayPal;
  </script>
