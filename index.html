<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Portal - GrepoBot Pro</title>
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <script src="https://www.paypal.com/sdk/js?client-id=AdyTzXlIYrlebiqUrzbNoW1SwBPibQEMEF1NC_XX9u-nXyldB_ZslkgcOoeGshlmourfrjxST7Omg3TT&currency=USD"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #161817; color: #e0e0e0; margin: 0;}
    .container { max-width: 440px; margin: 48px auto 0 auto; background: #232323; padding: 32px 28px 18px 28px; border-radius: 18px; box-shadow: 0 6px 30px #0003; }
    h1 { color: #ffc85a; text-align: center; font-size: 2em; margin-bottom: 22px; letter-spacing: 1px; margin-top:0;}
    .user { color: #20e030; font-weight: bold; font-size: 1.14em; margin-bottom: 10px; letter-spacing:0.3px;}
    .licencia { background: #ffe183; color: #284401; border-radius: 6px; padding: 10px 17px; font-size: 1.10em; font-weight: bold; margin-bottom: 23px; display:flex; align-items:center; gap:7px;}
    .check { color: #3da300; font-size: 1.18em;}
    .section-title { color: #ffc85a; font-weight: bold; margin: 22px 0 10px 0; font-size: 1.13em;}
    .inst { color: #eeeeee; margin-bottom: 4px; font-size:15px;}
    .boton-descarga {
      display: block; width: 100%; font-size: 1.16em; background: #28d149; color: #fff; padding: 15px 0;
      border: none; border-radius: 7px; font-weight: bold; margin: 13px 0 6px 0; cursor: pointer; box-shadow:0 2px 7px #0003;
      letter-spacing: 1px; transition: background 0.18s;
    }
    .boton-descarga:hover { background: #38e863; }
    .desc-aviso { color: #cce5c5; font-size: 0.95em; margin-bottom: 12px; display:flex; align-items:center; gap:6px;}
    .desc-aviso .desc-icon { color: #20e030; }
    .plans-box { background: #23231e; border-radius: 10px; padding: 20px 12px 18px 12px; margin-top: 19px; margin-bottom: 13px;}
    .plans-header { color: #b7e9de; font-size:1.10em; font-weight:bold; margin-bottom: 11px; }
    .plans { display: flex; gap:11px; justify-content: center; }
    .plan-button {
      background: #18170d; color: #ffd16f; border: 2.2px solid #ffd16f; border-radius: 9px; padding: 15px 12px;
      font-size: 1.13em; font-weight:600; min-width: 118px; cursor: pointer; transition:0.21s all;
      box-shadow: 0 2px 7px #0002;
      display: flex; flex-direction: column; align-items:center; justify-content:center;
    }
    .plan-button.selected {background: #fff5c3; color: #604304; border: 2.2px solid #ffd700; font-weight: bold; box-shadow:0 4px 15px #ffd92a15; transform:scale(1.045);}
    .plan-precio {font-size:1.19em; margin-bottom:4px;}
    .plan-ahorra { font-size: 0.96em; color: #3dc86a; margin-top: 5px;}
    .pie { color: #a8bcbe; text-align: center; font-size: 13px; margin-top: 33px;}
    #paypal-container {margin-top:19px;}
    @media(max-width:520px){ .container{margin:4vw 1vw 0 1vw;padding:7vw 1vw 4vw 1vw;} }
  </style>
</head>
<body>
  <div class="container">

    <h1>Acceso al Portal</h1>
    <div class="user">Hola, pepito</div>
    <div class="licencia"><span class="check">九덢잺</span> Licencia activa: 7 d칤as</div>

    <div class="section-title" style="margin-top:12px;">Instalaci칩n</div>
    <div class="inst">Instala el script en Tampermonkey haciendo click en el bot칩n</div>
    <button class="boton-descarga" onclick="descargarBot()">游릭 INSTALAR BOT</button>
    <div class="desc-aviso"><span class="desc-icon">驕놾잺</span>Descarga disponible (una sola vez)</div>

    <div class="plans-box">
      <div class="section-title" style="margin:0 0 10px 0; color:#47edea;display:flex;align-items:center;gap:7px;">
        <span style="font-size:1.18em;">游눑</span> Renovar Licencia
      </div>
      <div class="plans-header">Elige tu plan:</div>
      <div class="plans">
        <button class="plan-button selected" onclick="selectPlan('1_MES',this)">
          <span class="plan-precio">1 Mes <span style="color:#98cc19;">$7.99</span></span>
        </button>
        <button class="plan-button" onclick="selectPlan('6_MESES',this)">
          <span class="plan-precio">6 Meses <span style="color:#98cc19;">$45.00</span></span>
          <span class="plan-ahorra">Ahorra 10%</span>
        </button>
        <button class="plan-button" onclick="selectPlan('12_MESES',this)">
          <span class="plan-precio">1 A침o <span style="color:#98cc19;">$80.00</span></span>
          <span class="plan-ahorra">Ahorra 20%</span>
        </button>
      </div>
      <div id="paypal-container"></div>
    </div>

    <div class="pie">
      춸 2026 GrepoBot Team. Software educativo.
    </div>
  </div>
<script>
function descargarBot() {
  window.open('GrepoBot.user.js');
}
let selectedPlanId = '1_MES';
function selectPlan(planId, btn){
  selectedPlanId = planId;
  document.querySelectorAll('.plan-button').forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
  renderPayPal();
}
function renderPayPal() {
  document.getElementById('paypal-container').innerHTML = '';
  let amount = selectedPlanId === "1_MES" ? "7.99" : (selectedPlanId === "6_MESES" ? "45.00" : "80.00");
  paypal.Buttons({
    style: { color: 'gold', shape: 'rect', label: 'paypal', height: 48 },
    createOrder: (data, actions) =>
      actions.order.create({
        purchase_units: [{
          description: selectedPlanId + " GrepoBot Pro",
          amount: { value: amount }
        }]
      }),
    onApprove: (data, actions) =>
      alert('Pago completado en sandbox. 춰Gracias por renovar GrepoBot Pro!')
  }).render('#paypal-container');
}
window.onload = renderPayPal;
</script>
</body>
</html>
