<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Portal</title>
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <script src="https://www.paypal.com/sdk/js?client-id=AdyTzXlIYrlebiqUrzbNoW1SwBPibQEMEF1NC_XX9u-nXyldB_ZslkgcOoeGshlmourfrjxST7Omg3TT&currency=USD"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #161817; color: #e0e0e0; margin: 0;}
    .container { max-width: 440px; margin: 40px auto 0 auto; background: #232323; padding: 32px 30px 20px 30px; border-radius: 15px; box-shadow: 0 4px 18px #0004; }
    h1 { color: #ffd16f; text-align: center; font-size: 2em; margin-bottom: 24px; letter-spacing: 1px; margin-top:0;}
    .user { color: #20e030; font-weight: bold; font-size: 1.24em; margin-bottom: 8px; text-align:left;}
    .licencia { background: #ffe177; color: #2d3a02; border-radius: 6px; padding: 11px 20px; font-size: 1.12em; font-weight: bold; margin-bottom: 22px; display:flex; align-items:center; gap:7px;}
    .check { color: #3da300; font-size: 1.2em;}
    .section-title { color: #ffd16f; font-weight: bold; margin: 30px 0 15px 0; font-size: 1.15em;}
    .inst { color: #eee; margin-bottom: 4px; }
    .boton-descarga {
      display: block; width: 100%; font-size: 1.2em; background: #25c150; color: #fff; padding: 15px 0;
      border: none; border-radius: 7px; font-weight: bold; margin: 14px 0 9px 0; cursor: pointer; box-shadow:0 2px 4px #0005;
      letter-spacing: 1px; transition: background 0.2s;
    }
    .boton-descarga:hover { background: #33e064; }
    .desc-aviso { color: #eee; font-size: 0.98em; margin-bottom: 12px; display:flex; align-items:center; gap:6px;}
    .desc-aviso .desc-icon { color: #20e030; }
    .plans-box { 
      background: #23231e; border-radius: 10px; padding: 23px 12px 19px 12px; 
      margin-top: 18px; margin-bottom: 13px;
    }
    .plans-header { color: #b7e9de; font-size:1.11em; font-weight:bold; margin-bottom: 9px; }
    .plans { display: flex; gap:10px; justify-content: center; }
    .plan-button {
      background: #161809; color: #ffd16f; border: 2.3px solid #ffd16f; border-radius: 9px; padding: 15px 10px;
      font-size: 1.13em; font-weight:bold; min-width: 117px; cursor: pointer; transition:0.22s all;
      box-shadow: 0 2px 6px #0002;
      display: flex; flex-direction: column; align-items:center; justify-content:center;
    }
    .plan-button.selected { 
      background: #fff5c3; color: #604304; border: 2.3px solid #ffd700; 
      font-weight: bold; box-shadow:0 4px 14px #ffd92a22;
      transform:scale(1.04);
    }
    .plan-precio {font-size:1.2em; margin-bottom:4px;}
    .plan-ahorra { font-size: 0.96em; color: #3dc86a; margin-top: 4px;}
    .pie { color: #a8bcbe; text-align: center; font-size: 13px; margin-top: 35px;}
    #paypal-container {margin-top:17px;}
    @media(max-width:500px){ .container{margin:5vw 1vw 0 1vw;padding:12vw 2vw 7vw 2vw;} }
  </style>
</head>
<body>
  <div class="container">

    <h1>Acceso al Portal</h1>
    <div class="user">Hola, pepito</div>
    <div class="licencia"><span class="check">九덢잺</span> Licencia activa: 7 d칤as</div>

    <div class="section-title" style="margin-top:13px;">Instalaci칩n 游댷</div>
    <div class="inst" style="margin-bottom:3px;">Instala el script en Tampermonkey haciendo click en el bot칩n</div>
    <button class="boton-descarga" onclick="descargarBot()">游릭 INSTALAR BOT</button>
    <div class="desc-aviso"><span class="desc-icon">驕놾잺</span>Descarga disponible <b>(una sola vez)</b></div>

    <div class="plans-box">
      <div class="section-title" style="margin:0 0 10px 0; color:#47edea;display:flex;align-items:center;gap:7px;">
        <span style="font-size:1.26em;">游눑</span> Renovar Licencia
      </div>
      <div class="plans-header">Elige tu plan:</div>
      <div class="plans">
        <button class="plan-button selected" onclick="selectPlan('1_MES',this)">
          <span class="plan-precio">1 Mes <span style="color:#98cc19;">$7.99</span></span>
        </button>
        <button class="plan-button" onclick="selectPlan('6_MESES',this)">
          <span class="plan-precio">6 Meses <span style="color:#98cc19;">$45.00</span></span>
          <span class="plan-ahorra">Ahorra 10%</span>
        </button>
        <button class="plan-button" onclick="selectPlan('12_MESES',this)">
          <span class="plan-precio">1 A침o <span style="color:#98cc19;">$80.00</span></span>
          <span class="plan-ahorra">Ahorra 20%</span>
        </button>
      </div>
      <div id="paypal-container"></div>
    </div>

    <div class="pie">
      춸 2026 GrepoBot Team. Software educativo.
    </div>
  </div>
<script>
function descargarBot() {
  window.open('GrepoBot.user.js');
}
let selectedPlanId = '1_MES';
function selectPlan(planId, btn){
  selectedPlanId = planId;
  document.querySelectorAll('.plan-button').forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
  renderPayPal();
}
function renderPayPal() {
  document.getElementById('paypal-container').innerHTML = '';
  let amount = selectedPlanId === "1_MES" ? "7.99" : (selectedPlanId === "6_MESES" ? "45.00" : "80.00");
  paypal.Buttons({
    style: { color: 'gold', shape: 'rect', label: 'paypal', height: 48 },
    createOrder: (data, actions) =>
      actions.order.create({
        purchase_units: [{
          description: selectedPlanId + " GrepoBot Pro",
          amount: { value: amount }
        }]
      }),
    onApprove: (data, actions) =>
      alert('Pago completado en sandbox. 춰Gracias por renovar GrepoBot Pro!')
  }).render('#paypal-container');
}
window.onload = renderPayPal;
</script>
</body>
</html>
