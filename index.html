<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GrepoBot Pro - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CLIENT-ID DE PAYPAL EN SANDBOX -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARI8xtvx-zlykSa7RFIka_g5C3_iF8-CaK_ipoT_L9C_mDJiuUyTgTv_HLLHeXNPHrlwRQbmcPmYWIGs&currency=USD"></script>
    <style>
        body {background:#191919;color:#f3f3f3;font-family:sans-serif;;}
        .centerbox{max-width:410px;margin:42px auto;background:#232323;border-radius:15px;padding:33px 27px;}
        h1{color:#ffd700;text-align:center;margin-top:0;}
        .intro{margin-bottom:24px;}
        .licencia{background:#ffe177;color:#2d3a02;border-radius:6px;padding:11px 20px;font-size:1.12em;font-weight:700;margin-bottom:16px;display:flex;align-items:center;gap:7px;}
        .check{color:#3da300;font-size:1.2em;}
        .section-title{color:#ffd16f;font-weight:600;margin:14px 0 10px 0;}
        .cta-btn{background:#27c54d;color:#fff;font-weight:bold;border-radius:7px;padding:15px 0;width:100%;margin:13px 0 8px 0;cursor:pointer;font-size:17px;border:none;letter-spacing:1px;}
        .cta-btn:hover{background:#38db70;}
        .desc-aviso{color:#eee;font-size:0.99em;margin-bottom:12px;display:flex;align-items:center;gap:6px;}
        .desc-aviso .desc-icon{color:#20e030;}
        .plans-box{background:#23231e;border-radius:10px;padding:20px 12px 15px 12px;margin-top:18px;margin-bottom:13px;}
        .plans{display:flex;gap:10px;justify-content:center;}
        .plan-btn{background:#18190a;color:#ffd16f;border:2.3px solid #ffd16f;border-radius:9px;padding:14px 10px;font-size:1.13em;font-weight:600;min-width:117px;cursor:pointer;transition:0.21s all;box-shadow:0 2px 7px #0002;display:flex;flex-direction:column;align-items:center;}
        .plan-btn.selected{background:#fff5c3;color:#604304;border:2.3px solid #ffd700;font-weight: bold;box-shadow:0 4px 15px #ffd92a22;transform:scale(1.04);}
        .plan-precio{font-size:1.18em;margin-bottom:4px;}
        .plan-ahorra{font-size:0.96em;color:#3dc86a;margin-top:4px;}
        #paypal-button-container{margin:20px 0 0 0;}
        .pie{color:#a8bcbe;text-align:center;font-size:13px;margin-top:39px;}
        @media(max-width:550px){.centerbox{margin:5vw 2vw 0 2vw;padding:8vw 3vw 4vw 3vw;}}
    </style>
</head>
<body>
<div class="centerbox">
    <h1>Acceso al Portal</h1>
    <div class="intro">
        <div style="color:#23e060;font-weight:bold;font-size:1.14em;margin-bottom:7px;">Hola, pepito</div>
        <div class="licencia"><span class="check">九덢잺</span> Licencia activa: 7 d칤as demo</div>
    </div>
    <div class="section-title" style="margin-top:8px;">Instalaci칩n</div>
    <div style="margin-bottom:7px;">Instala el script en Tampermonkey haciendo click en el bot칩n:</div>
    <button class="cta-btn" onclick="descargarBot()">游릭 INSTALAR BOT</button>
    <div class="desc-aviso"><span class="desc-icon">驕놾잺</span>Descarga directa y autom치tica <b>(debes tener Tampermonkey)</b></div>
    <div class="plans-box">
        <div class="section-title" style="margin:0 0 10px 0;color:#47edea;display:flex;align-items:center;gap:7px;">
            <span style="font-size:1.18em;">游눑</span> Renovar Licencia
        </div>
        <div style="color:#b7e9de;font-weight:600;margin-bottom:11px;">Elige tu plan:</div>
        <div class="plans">
            <button class="plan-btn selected" onclick="eligePlan(1,7.99,this)">
                <span class="plan-precio">1 Mes <span style="color:#98cc19;">$7.99</span></span>
            </button>
            <button class="plan-btn" onclick="eligePlan(6,45.00,this)">
                <span class="plan-precio">6 Meses <span style="color:#98cc19;">$45.00</span></span>
                <span class="plan-ahorra">Ahorra 10%</span>
            </button>
            <button class="plan-btn" onclick="eligePlan(12,80.00,this)">
                <span class="plan-precio">1 A침o <span style="color:#98cc19;">$80.00</span></span>
                <span class="plan-ahorra">Ahorra 20%</span>
            </button>
        </div>
        <div id="paypal-button-container"></div>
    </div>
    <div class="pie">춸 2026 GrepoBot Team. Software educativo.</div>
</div>
<script>
function descargarBot() {
    // Forzar la descarga (redirige a /GrepoBot.user.js, debe estar presente)
    window.open('GrepoBot.user.js','_blank');
}
let plan = {meses:1,precio:7.99};
function eligePlan(meses, precio, btn){
    plan = {meses,precio};
    document.querySelectorAll('.plan-btn').forEach(p=>p.classList.remove('selected'));
    btn.classList.add('selected');
    renderPaypal();
}
function renderPaypal() {
    document.getElementById('paypal-button-container').innerHTML = "";
    paypal.Buttons({
        style:{color:'gold',shape:'rect',label:'paypal',height:48},
        createOrder:function(data,actions){
            return actions.order.create({
                purchase_units:[{
                    description: plan.meses + " Mes(es) GrepoBot Pro",
                    amount:{value: plan.precio.toFixed(2) }
                }]
            });
        },
        onApprove:function(data,actions){
            alert("Pago completado en sandbox/demo.\n춰Gracias por renovar GrepoBot Pro!");
        }
    }).render('#paypal-button-container');
}
window.onload = renderPaypal;
</script>
</body>
</html>
