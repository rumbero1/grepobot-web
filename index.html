  <style>

<body>
  <div class="container">

        <span style="font-size:1.18em;">üíé</span> Renovar Licencia
      </div>
      <div class="plans-header">Elige tu plan:</div>

        <button class="plan-button selected" onclick="selectPlan('1_MES',this)">

  </div>
<script>
function descargarBot() {
  window.open('GrepoBot.user.js');
}
let selectedPlanId = '1_MES';
function selectPlan(planId, btn){
  selectedPlanId = planId;
  document.querySelectorAll('.plan-button').forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
  renderPayPal();
}
function renderPayPal() {
  document.getElementById('paypal-container').innerHTML = '';
  let amount = selectedPlanId === "1_MES" ? "7.99" : (selectedPlanId === "6_MESES" ? "45.00" : "80.00");
  paypal.Buttons({
    style: { color: 'gold', shape: 'rect', label: 'paypal', height: 45 },
    createOrder: (data, actions) =>
      actions.order.create({
        purchase_units: [{
          description: selectedPlanId + " GrepoBot Pro",
          amount: { value: amount }
        }]
      }),
    onApprove: (data, actions) =>
      alert('Pago completado en sandbox. ¬°Gracias por renovar GrepoBot Pro!')
  }).render('#paypal-container');
}
window.onload = renderPayPal;

// Soporte IA funcional y simple:
function demoIA() {
  let q = (document.getElementById('qia').value || '').toLowerCase(), res = "";
  let box = document.getElementById('outputia');
  if(!q.trim()){ box.innerHTML = "<span style='color:#f99;'>Escribe tu pregunta.</span>"; return;}
  if(q.includes("premium"))
    res = "Premium activa planner, auto-ataque y multiciudad. Compra aqu√≠ tu licencia y p√©gala en el panel del bot.";

  else if(q.includes("problema")||q.includes("no funciona"))
    res = "¬øError? Activa Tampermonkey, recarga Grepolis, y aseg√∫rate de tener licencia activa. Si sigue, contacta soporte.";
  else if(q.includes("ban")||q.includes("seguridad"))
    res = "El bot usua delays humanos, nunca han baneado por usarlo con l√≥gica.";
  else if(q.includes("licencia")||q.includes("pago"))
    res = "Las licencias duran desde 1 mes a 1 a√±o y se pagan seguro por Paypal o tarjeta.";

  else
    res = "Pregunta lo que quieras sobre instalar, premium, planner o problemas t√©cnicos.";

}
</script>
