<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba directa de PayPal GrepoBot</title>
    <!-- PayPal SDK SIEMPRE PRIMERO -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARI8xtvx-zlykSa7RFIka_g5C3_iF8-CaK_ipoT_L9C_mDJiuUyTgTv_HLLHeXNPHrlwRQbmcPmYWIGs&currency=USD"></script>
</head>
<body>
    <h2>PRUEBA PAYPAL GREPOBOT</h2>
    <p>Si sale el botón azul de PayPal, es que TODO funciona.</p>
    <div id="paypal-button-container"></div>
    <script>
        // Esto muestra el botón PayPal demo
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '1.00' } }]
                });
            },
            onApprove: function(data, actions) {
                alert('¡Pago de prueba aceptado!');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
